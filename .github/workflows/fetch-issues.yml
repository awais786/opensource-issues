name: Fetch Issues & Update Dashboard

on:
  schedule:
    - cron: '0 6 * * *'   # Daily at 06:00 UTC (11:00 AM PKT)
  workflow_dispatch:        # Allow manual trigger from GitHub UI

permissions:
  contents: write           # Needed to commit data + index.html back to repo

jobs:
  fetch-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Fetch issues from GitHub API
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python fetch_issues.py

      - name: Build static dashboard
        run: python build_site.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/ index.html
          git diff --staged --quiet || git commit -m "chore: update issues data $(date -u +%Y-%m-%d)"
          git push
